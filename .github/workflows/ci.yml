name: Spring Boot Application CI/CD with Postgres

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This spins up Postgres so your Integration Tests can run
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: webapp_test
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Wait until postgres is ready before starting the job
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests with Maven
        run: mvn clean test
        env:
          # Override properties so Spring connects to the GitHub Postgres service
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/webapp_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password